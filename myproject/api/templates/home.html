{% load static %}
{% load rest_framework %}
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>API Calls Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="static/CSS/bootstrap.css" rel="stylesheet" />

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>


<body data-gr-c-s-loaded="true">

    <form action ="GET">
        {% csrf_token %}
        
       

       


    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
            
            </ul>
        </div>
    </nav>

    <div role="main" class="container" style="margin-top: 80px;">

        <div>
            <h1>Demo</h1>
            <p class="lead">How to call APIs from HTML</p>
            <br>
            <h2>Add New Student</h2><br>
            <div class="row">
                <div class="form-inline">

                    <div class="form-group" style="margin-right: 20px;">
                        <label for="txtId">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Id: &nbsp;</label>
                        <input type="text" class="form-control" id="txtId" name="id" style="width: 50px;">
                    </div>
                    <div class="form-group" style="margin-right: 20px;">
                        <label for="txtFirstName">title: &nbsp;</label>
                        <input type="text" class="form-control" name="title" id="txtFirstName">
                    </div>
                    <div class="form-group" style="margin-right: 20px;">
                        <label for="txtLastName">author: &nbsp;</label>
                        <input type="text" class="form-control"name="author" id="txtLastName">
                    </div>
                   
                    <br>
                    <button id="btnSubmit" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
            <br><br>

            <h2>Student List</h2>
            <table class="table table-hover">
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Author</th>
                </tr>
                {% for profiles in profile %}
                <tr>
                    <td>{{profiles.id}}</td>
                    <td>{{profiles.title}}</td>
                    <td>{{profiles.author}}</td>
                </tr>
                   {% endfor %}

                   
              
                <tbody id="divBody"></tbody>


            </table>



        </div>

    </div>
    </form>
</body>

</html>
